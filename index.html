<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid gallery</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Grid gallery</h1>
        <div class="grid">
            <a href="images/image1.jpg" data-lightbox="gallery">
                <img src="images/image1.jpg" alt="image1">
            </a>
            <a href="images/image2.jpg" data-lightbox="gallery">
                <img src="images/image2.jpg" alt="image2">
            </a>
            <a href="images/image3.jpg" data-lightbox="gallery">
                <img src="images/image3.jpg" alt="image3">
            </a>
            <a href="images/image4.jpg" data-lightbox="gallery">
                <img src="images/image4.jpg" alt="image4">
            </a>
            <a href="images/image5.jpg" data-lightbox="gallery">
                <img src="images/image5.jpg" alt="image5">
            </a>
            <a href="images/image6.jpg" data-lightbox="gallery">
                <img src="images/image6.jpg" alt="image6">
            </a>
        </div>
    </main>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/lightbox.min.js"></script>
</body>

</html>
